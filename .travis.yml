language: rust
rust:
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
env:
  - RUST_BACKTRACE=1 PATH="$HOME/.cargo/bin:$PATH"
before_script:
  - rustup component add rustfmt
script:
  - cargo fmt -- --check
  - cargo test
  - cargo run --example prototype -- --deadbeef deadbeef.o
  - cargo run --example prototype -- --link test test.o deadbeef.o
  - ./test
